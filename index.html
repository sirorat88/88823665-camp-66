<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Workshop #HTML</title>

        <link href="link rel="preconnect href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="mystyle.css" />
<style>
    body {
        display: flex; 
        flex-direction: column;
        justify-content: center; /*แนวตั้ง*/
        align-items: center; /*แนวนอน*/
        height: 100vh;
        margin: 0; 
        background-color: #006ebc; 
        font-family: 'Kanit';
    }
    h1 {
        color: #006ebc;
        margin-bottom: 20px;
    }
    form {
        background-color: rgb(253, 251, 232); /* พื้นหลังสีขาว */
        padding: 20px; /* ระยะขอบภายใน */
        border: 8px solid #ffd726; /* เส้นขอบสีน้ำเงิน */
        border-radius: 10px; /* ขอบมน */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงา */
        min-width: 300px; /* ความกว้างขั้นต่ำ */
    }
    input[type="checkbox"],
            input[type="radio"] {
                accent-color: #b37400;
                width: 20px;
                height: 20px;
                cursor: pointer;
            }
            input[type="checkbox"]:hover, /* hover */
            input[type="radio"]:hover {
                accent-color: #b37400; 
            }
            button {
                background-color: #23cb5b;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #147149;
            }
            button[type="reset"] {
                background-color: #a8a8a8;
            }
            button[type="reset"]:hover {
                background-color: #484848;
            }
</style>
    </head>
    <body>
        <h1>Workshop #HTML - FORM</h1>
        <form id="myForm">
            
            <table>
                <tr>
                    <td><label for="fname">ชื่อ</label></td>
                    <td><input id="fname" type="text" placeholder="กรุณาป้อนชื่อ" required /><br></td>
                </tr>
                <tr>
                    <td><label for="lname">สกุล</label></td>
                    <td><input id="lname" type="text" placeholder="กรุณาป้อนนามกุล" required /><br></td>
                </tr>
                <tr>
                    <td><label for="BirthDate">วัน/เดือน/ปีเกิด</label></td>
                    <td><input id="BirthDate" type="date" required /><br></td>
                </tr>
                <tr>
                    <td><label for="Age">อายุ</label></td>
                    <td><input id="Age" type="number" placeholder="กรุณาป้อนอายุ" required min="0" step="1" /><br></td>
                </tr>
                <tr>
                    <td>เพศ</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" required />
                        <label for="male">ชาย</label>
                        <input type="radio" id="female" name="gender" value="Female" />
                        <label for="female">หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="myFile">รูป</label></td>
                    <td><input type="file" id="myFile" accept="image/*" multiple /></td>
                </tr>
                <tr>
                    <td><label for="Address">ที่อยู่</label></td>
                    <td><textarea id="Address" rows="4" cols="22" placeholder="กรุณาป้อนที่อยู่" required></textarea></td>
                </tr>
                <tr>
                    <td>สีที่ชอบ</td>
                    <td>
                        <select name="Colors" required>
                            <option value="Red" style="color: red;">สีแดง</option>
                            <option value="Blue" style="color: blue;" >สีน้ำเงิน</option>
                            <option value="Green" style="color: green;" >สีเขียว</option>
                            <option value="Yellow" style="color: yellow;">สีเหลือง</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>แนวเพลงที่ชอบ</td>
                    <td>
                        <input type="radio" id="type_music1" name="music" value="เพื่อชีวิต" required />
                        <label for="type_music1">เพื่อชีวิต</label>
                        <input type="radio" id="type_music2" name="music" value="ลูกทุ่ง" />
                        <label for="type_music2">ลูกทุ่ง</label>
                        <input type="radio" id="type_music3" name="music" value="อื่นๆ" />
                        <label for="type_music3">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <input type="checkbox" id="accept" name="accept" value="Accept" required />
                        <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                </tr>
            </table>
            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
            <div id="error-message" class="error-message">
                กรุณากรอกข้อมูลให้ครบถ้วนทุกช่อง
            </div>
        </form>
        <script>
            document.getElementById("myForm").addEventListener("submit", function (event) {
                let isValid = true;
                const errorMessage = document.getElementById("error-message");
                const requiredFields = document.querySelectorAll(
                    "input[required], select[required], textarea[required]"
                );

                requiredFields.forEach(function (field) {
                    if (!field.value.trim()) {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    errorMessage.style.display = "block"; // แสดงข้อความแจ้งเตือน
                    event.preventDefault(); // ป้องกันการส่งฟอร์ม
                } else {
                    errorMessage.style.display = "none"; // ซ่อนข้อความแจ้งเตือน
                }
            });
        </script>
    </body>
</html>
