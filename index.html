<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Workshop #HTML</title>
            <link rel="stylesheet" href="mystyle.css" />
    </head>
    <body>
        <h1>Workshop #HTML - FORM</h1>
        <form id="myForm">
            <table>
                <tr>
                    <td><label for="fname">ชื่อ</label></td>
                    <td><input id="fname" type="text" placeholder="กรุณาป้อนชื่อ" required /><br></td>
                </tr>
                <tr>
                    <td><label for="lname">สกุล</label></td>
                    <td><input id="lname" type="text" placeholder="กรุณาป้อนนามกุล" required /><br></td>
                </tr>
                <tr>
                    <td><label for="BirthDate">วัน/เดือน/ปีเกิด</label></td>
                    <td><input id="BirthDate" type="date" required /><br></td>
                </tr>
                <tr>
                    <td><label for="Age">อายุ</label></td>
                    <td><input id="Age" type="number" placeholder="กรุณาป้อนอายุ" required min="0" step="1" /><br></td>
                </tr>
                <tr>
                    <td>เพศ</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" required />
                        <label for="male">ชาย</label>
                        <input type="radio" id="female" name="gender" value="Female" />
                        <label for="female">หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="myFile">รูป</label></td>
                    <td><input type="file" id="myFile" accept="image/*" multiple /></td>
                </tr>
                <tr>
                    <td><label for="Address">ที่อยู่</label></td>
                    <td><textarea id="Address" rows="4" cols="22" placeholder="กรุณาป้อนที่อยู่" required></textarea></td>
                </tr>
                <tr>
                    <td>สีที่ชอบ</td>
                    <td>
                        <select name="Colors" required>
                            <option value="Red" style="color: red;">สีแดง</option>
                            <option value="Blue" style="color: blue;" >สีน้ำเงิน</option>
                            <option value="Green" style="color: green;" >สีเขียว</option>
                            <option value="Yellow" style="color: yellow;">สีเหลือง</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>แนวเพลงที่ชอบ</td>
                    <td>
                        <input type="radio" id="type_music1" name="music" value="เพื่อชีวิต" required />
                        <label for="type_music1">เพื่อชีวิต</label>
                        <input type="radio" id="type_music2" name="music" value="ลูกทุ่ง" />
                        <label for="type_music2">ลูกทุ่ง</label>
                        <input type="radio" id="type_music3" name="music" value="อื่นๆ" />
                        <label for="type_music3">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <input type="checkbox" id="accept" name="accept" value="Accept" required />
                        <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                </tr>
            </table>
            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
            <div id="error-message" class="error-message">
                กรุณากรอกข้อมูลให้ครบถ้วนทุกช่อง
            </div>
        </form>
        <script>
            document.getElementById("myForm").addEventListener("submit", function (event) {
                let isValid = true;
                const errorMessage = document.getElementById("error-message");
                const requiredFields = document.querySelectorAll(
                    "input[required], select[required], textarea[required]"
                );

                requiredFields.forEach(function (field) {
                    if (!field.value.trim()) {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    errorMessage.style.display = "block"; // แสดงข้อความแจ้งเตือน
                    event.preventDefault(); // ป้องกันการส่งฟอร์ม
                } else {
                    errorMessage.style.display = "none"; // ซ่อนข้อความแจ้งเตือน
                }
            });
        </script>
    </body>
</html>
